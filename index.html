<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TÔI TỰ TÍNH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TÔI TỰ TÍNH</h1>

    <div class="item">
      <div class="label">
        THỊT
        <span class="price">(11.000đ)</span>
      </div>
      <input type="number" id="thit" />
    </div>

    <div class="item">
      <div class="label">
        BÁNH MÌ MẬT
        <span class="price">(6.000đ)</span>
      </div>
      <input type="number" id="banhMiMat" />
    </div>

    <div class="item">
      <div class="label">
        NEM NƯỚNG
        <span class="price">(7.000đ)</span>
      </div>
      <input type="number" id="nemNuong" />
    </div>

    <div class="item">
      <div class="label">
        NƯỚC
        <span class="price">(10.000đ)</span>
      </div>
      <input type="number" id="nuoc" />
    </div>

    <div class="item">
      <div class="label">
        BÁNH MÌ KẸP THỊT
        <span class="price">(3000đ bánh + thịt)</span>
      </div>
      <input type="number" id="banhMiThit" />
    </div>

    <div class="item" id="soThitBanhMiItem" style="display: none;">
      <div class="label">
        SỐ THỊT/Ổ
      </div>
      <input type="number" id="soThitBanhMi" value="1" />
    </div>

    <div class="total" id="total">TỔNG: 0 VND</div>
    <button onclick="clearAll()">XÓA</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
