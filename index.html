<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TÍNH BILL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TÍNH BILL</h1>

    <div class="item">
      <div class="label">
        THỊT
        <span class="price">(11.000đ)</span>
      </div>
      <input type="number" id="thit" value="0" />
    </div>

    <div class="item">
      <div class="label">
        BÁNH MÌ
        <span class="price">(6.000đ)</span>
      </div>
      <input type="number" id="banhMi" value="0" />
    </div>

    <div class="item">
      <div class="label">
        NEM NƯỚNG
        <span class="price">(7.000đ)</span>
      </div>
      <input type="number" id="nemNuong" value="0" />
    </div>

    <div class="item">
      <div class="label">
        NƯỚC
        <span class="price">(10.000đ)</span>
      </div>
      <input type="number" id="nuoc" value="0" />
    </div>

    <div class="item">
      <div class="label">
        BÁNH MÌ<br>KẸP THỊT
        <span class="price">(14.000đ + thêm thịt)</span>
      </div>
      <input type="number" id="banhMiThit" value="0" />
    </div>

    <div class="item">
      <div class="label">
        SỐ THỊT/Ổ
      </div>
      <input type="number" id="soThitBanhMi" value="1" />
    </div>

    <div class="total" id="total">TỔNG: 0 VND</div>
    <button onclick="clearAll()">XÓA</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
