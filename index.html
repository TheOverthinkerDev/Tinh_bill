<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TÔI TỰ TÍNH</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="assets/logo.svg" alt="TÔI TỰ TÍNH" class="logo-img">

    <div class="item">
      <div class="label">
        THỊT
        <span class="price">(11.000đ)</span>
      </div>
      <input type="number" id="thit" />
    </div>

    <div class="item">
      <div class="label">
        BÁNH MÌ MẬT
        <span class="price">(6.000đ)</span>
      </div>
      <input type="number" id="banhMiMat" />
    </div>

    <div class="item">
      <div class="label">
        NEM NƯỚNG
        <span class="price">(7.000đ)</span>
      </div>
      <input type="number" id="nemNuong" />
    </div>

    <div class="item">
      <div class="label">
        NƯỚC
        <span class="price">(10.000đ)</span>
      </div>
      <input type="number" id="nuoc" />
    </div>

    <div class="item">
      <div class="label">
        BÁNH MÌ KẸP THỊT
        <span class="price">(3000đ bánh + thịt)</span>
      </div>
      <input type="number" id="banhMiThit" />
    </div>

    <div class="item" id="soThitBanhMiItem" style="display: none;">
      <div class="label">
        SỐ THỊT/BÁNH
      </div>
      <input type="number" id="soThitBanhMi" value="1" min="1" max="4" />
    </div>
    <div id="totalContainer" style="display: none;">
      <div id="subtotals"></div>
      <div class="total" id="total">TỔNG TIỀN: 0 VND</div>
    </div>
    <div class="action-btns">
      <button onclick="clearAll()">XÓA</button>
      <button id="restoreBtn" class="restore-btn" title="Nhập lại dữ liệu vừa xoá"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
  </div>

  <footer class="footer">
    <div class="text-scramble__content">
      <span id="scramble-text-1" class="text-scramble__text"></span>
      <span id="scramble-text-original" style="display:none;">Trang web được tạo bởi TOVTK.DEV với sự trợ giúp của Github Copilot</span>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrambleTextPlugin.min.js"></script>
</body>
</html>
