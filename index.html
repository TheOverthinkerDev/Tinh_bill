<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Bill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tính Bill</h1>
    <form id="billForm">
      <div class="item">
        <label for="thit">Thịt (11.000đ):</label>
        <input type="number" id="thit" min="0" value="0">
      </div>
      <div class="item">
        <label for="banhmi">Bánh mì (6.000đ):</label>
        <input type="number" id="banhmi" min="0" value="0">
      </div>
      <div class="item">
        <label for="nemnuong">Nem nướng (7.000đ):</label>
        <input type="number" id="nemnuong" min="0" value="0">
      </div>
      <div class="item">
        <label for="nuoc">Nước (10.000đ):</label>
        <input type="number" id="nuoc" min="0" value="0">
      </div>
      <div class="total">
        Tổng: <span id="total">0</span> VND
      </div>
      <button type="button" id="clearBtn">Clear</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
