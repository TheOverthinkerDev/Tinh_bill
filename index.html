<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Bill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TÍNH BILL</h1>
    <form id="billForm">
      <div class="item">
        <div class="label">
          THỊT
          <div class="price">(11.000đ)</div>
        </div>
        <input type="number" id="thit" min="0" value="0" inputmode="numeric">
      </div>
      <div class="item">
        <div class="label">
          BÁNH MÌ
          <div class="price">(6.000đ)</div>
        </div>
        <input type="number" id="banhmi" min="0" value="0" inputmode="numeric">
      </div>
      <div class="item">
        <div class="label">
          NEM NƯỚNG
          <div class="price">(7.000đ)</div>
        </div>
        <input type="number" id="nemnuong" min="0" value="0" inputmode="numeric">
      </div>
      <div class="item">
        <div class="label">
          NƯỚC
          <div class="price">(10.000đ)</div>
        </div>
        <input type="number" id="nuoc" min="0" value="0" inputmode="numeric">
      </div>
      <div class="item">
        <div class="label">
          BÁNH MÌ KẸP THỊT
          <div class="price">(14.000đ + thêm thịt)</div>
        </div>
        <input type="number" id="banhmiThit" min="0" value="0" inputmode="numeric">
      </div>
      <div class="item">
        <div class="label">
          SỐ THỊT/Ổ
        </div>
        <input type="number" id="thitTrongBanh" min="1" value="1" inputmode="numeric">
      </div>
      <div class="total">
        TỔNG: <span id="total">0</span> VND
      </div>
      <button type="button" id="clearBtn">XÓA</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
